{% set name = "resample" %}
{% set version = "1.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/resample-{{ version }}.tar.gz
  sha256: ff66c9142cae46317fb8b58e7acf59c963721e4f2a1505830cce99b57e78f091

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip !=22.1.0
    - setuptools
    - setuptools_scm
  run:
    - python
    - numpy >=1.21
    - scipy >=1.10

test:
  source_files:
    - tests
  requires:
    - pytest
    - pip
  imports:
    - resample
  commands:
    - python -m pytest tests
    - pip check

about:
  home: https://github.com/scikit-hep/resample
  summary: Tools for randomization-based inference in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dsaxton
    - HDembinski
    - conda-forge/scikit-hep
