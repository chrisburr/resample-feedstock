{% set name = "resample" %}
{% set version = "1.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/resample-{{ version }}.tar.gz
  sha256: 9b71fd86114eb7c9f7f9d0a5937070d61e46426c376a3cd0ccbbc691a8cab658

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
  host:
    - python
    - pip !=22.1.0
    - numpy >=1.19
  run:
    - python
    - numpy >=1.19
    - scipy >=1.5

test:
  source_files:
    - tests
  requires:
    - pytest
    - pip
  imports:
    - resample
  commands:
    - python -m pytest tests
    - pip check

about:
  home: https://github.com/scikit-hep/resample
  summary: Tools for randomization-based inference in Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dsaxton
    - HDembinski
    - conda-forge/scikit-hep
